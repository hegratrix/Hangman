<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <title>Hangman</title>
</head>
<body>

<div class = "container">
    <div class = "row">
        <div class = "col-md-12">
            <img id ="title" src="assets/Images/title.png">
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-2" id ="score-board">
            <div class = "row">
                <h3 id = "score">Score</h3>
            </div>
            <div class = "row">
                <h3 id = "wins">Wins:</h3>
            </div> 
            <div class = "row">
                <h3 id = "losses">Losses:</h3>
            </div>
        </div>
        <div class = "col-md-6">
            <div class = "row">
                <h2 id ="hidden-word"></h2>
            </div>
            <div id ="letters-guessed">
                <h2>"You've already guessed:</h2>
                <h2 id = "guessed"></h2>
            </div>
        </div>
        <div class = "col-md-4">
            <div id = "picture-container">
                <img id ="picture" src="assets/Images/uci.jpg" alt="">
            </div>
    </div>
    <div class = "row">
        <h2 id ="message">Press any key to get started!</h2>
    </div>
</div>

<script type= "text/JavaScript" src="assets/JavaScript/game.js"></script>
</body>
</html>
